syntax = "proto3";

option go_package = "github.com/onlineTraveling/auth/protobufs";
package auth;

message UserSignUpFirstRequest {
    string email = 1 [json_name = "email"];
    string password = 2 [json_name = "password"];

}
message UserSignInRequest {
    string email = 1 [json_name = "email"];
    string password = 2 [json_name = "password"];
}