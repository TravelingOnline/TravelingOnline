syntax = "proto3"; 

option go_package = "agency/api/pb";

message AgencyCreateRequest {
    string name = 1 [json_name = "agencyName"];
}

message AgencyUpdateRequest {
    string name = 1 [json_name = "agencyName"];
}

message Agency {
    uint64 id = 1;
    string name = 2 [json_name = "agencyName"];
    string ownerID = 3 [json_name ="ownerID"]; 
}